# Site settings
title: CyberSmash # site title
description: >- # site description
  Various topics from software development to Reverse Engineering and vulnerability research
lang: en-US # default lang
timezone: US/New York # set your timezone
image: assets/img/thumbnail.png # This image used for Open Graph more info https://ogp.me/
  #repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: CyberSmash # author name
  bio: >- # tell to the world
    A place to put my random projects. This site is very much under construction.
  #username: username # general username
  github: CyberSmash # github username
  #twitter: twitter_username # twitter username
  #facebook: facebook_username # facebook username
  email: jordan.d.sebastian@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://cybersmash.github.io" #
baseurl:
permalink: /:title/
google_analytics: UA-77848939-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
